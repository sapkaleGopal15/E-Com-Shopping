<!DOCTYPE html>
<html lang="en" th:replace="~{index :: parent(~{::#content}, ~{::title})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gopal Shop | Add Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="content">
  <section>
    <div class="container mx-auto mt-10 p-5">
      <div class="flex justify-center">
        <div class="bg-white w-full max-w-2xl shadow-lg rounded-2xl p-8 transition-all duration-300 hover:shadow-2xl">
          <a th:href="@{'/admin/'}" class="text-blue-600 hover:text-blue-800 font-medium transition">
              <i class="fa-solid fa-arrow-left"></i> Back
            </a>
          <div class="text-center mb-6">
            <h2 class="text-3xl font-semibold text-gray-800 mb-2">Add Admin</h2>

            <th:block th:if="${session.successMsg}">
              <p class="text-green-600 font-medium">[[${session.successMsg}]]</p>
              <th:block th:text="${@commonServiceImpl.removeMessage()}"></th:block>
            </th:block>

            <th:block th:if="${session.errorMsg}">
              <p class="text-red-600 font-medium">[[${session.errorMsg}]]</p>
              <th:block th:text="${@commonServiceImpl.removeMessage()}"></th:block>
            </th:block>
          </div>

          <form th:action="@{/admin/save-admin}" enctype="multipart/form-data" novalidate th:object="${userForm}" method="post" class="space-y-5">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input required type="text" th:field="*{name}"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fs-5 text-red-500"></p>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                <input required type="number" th:field="*{contact}"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                <p th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" class="fs-5 text-red-500"></p>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input required type="email" th:field="*{email}"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
              <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fs-5 text-red-500"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <input required type="text" th:field="*{address}"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fs-5 text-red-500"></p>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                <input required type="text" th:field="*{city}"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="fs-5 text-red-500"></p>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                <input required type="text" th:field="*{state}"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                <p th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="fs-5 text-red-500"></p>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Pincode</label>
                <input required type="number" th:field="*{pincode}"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                <p th:if="${#fields.hasErrors('pincode')}" th:errors="*{pincode}" class="fs-5 text-red-500"></p>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input required type="password" th:field="*{password}"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fs-5 text-red-500"></p>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input required type="password" th:field="*{confirmPassword}"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="fs-5 text-red-500"></p>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
              <input type="file" name="file"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <br>
            <div>
              <button type="submit"
                class="w-full bg-blue-600 text-white py-2.5 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-md">
                Register
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
  </div>
</body>
</html>
