<!DOCTYPE html>
<html lang="en" th:replace="~{index :: parent(~{::#content}, ~{::title})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gopal Shop | Add Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="content">
  <section>
    <div class="container mx-auto mt-10 p-5">
      <div class="flex justify-center">
        <div class="bg-white w-full max-w-2xl shadow-lg rounded-2xl p-8 transition-all duration-300 hover:shadow-2xl">
          <a th:href="@{'/admin/'}" class="text-blue-600 hover:text-blue-800 font-medium transition">
              <i class="fa-solid fa-arrow-left"></i> Back
            </a>
          <!-- Header -->
          <div class="text-center mb-6">
            <h2 class="text-3xl font-semibold text-gray-800 mb-2">Add Admin</h2>

            


            <!-- Success Message -->
            <th:block th:if="${session.succMsg}">
              <p class="text-green-600 font-medium">[[${session.succMsg}]]</p>
              <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>

            <!-- Error Message -->
            <th:block th:if="${session.errorMsg}">
              <p class="text-red-600 font-medium">[[${session.errorMsg}]]</p>
              <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
          </div>

          <!-- Form -->
          <form th:action="@{/admin/save-admin}" enctype="multipart/form-data" method="post" class="space-y-5">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input required type="text" name="name"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                <input required type="number" name="mobileNumber"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input required type="email" name="email"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <input required type="text" name="address"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                <input required type="text" name="city"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                <input required type="text" name="state"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Pincode</label>
                <input required type="number" name="pincode"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input required type="password" name="password"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input required type="password" name="cpassword"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
              <input type="file" name="img"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <br>
            <div>
              <button type="submit"
                class="w-full bg-blue-600 text-white py-2.5 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-md">
                Register
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
  </div>
</body>
</html>
