<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{index :: parent(~{::#content}, ~{::title})}">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-linear-to-br from-gray-50 to-blue-100 min-h-screen flex items-center justify-center">
    <div id="content">
  <section class="w-full max-w-4xl mx-auto p-6 mt-14">
    <!-- Card Container -->
    <div class="bg-white shadow-2xl rounded-2xl p-8 transition-transform transform hover:scale-[1.01] duration-300 relative">

      <!-- Back Button -->
      <div class="absolute top-5 right-5">
        <a th:href="@{'/admin/view-products'}"
          class="inline-flex items-center px-4 py-2 bg-linear-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg shadow hover:shadow-lg hover:scale-105 transition-transform duration-300">
          ‚Üê Back
        </a>
      </div>

      <!-- Header -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Edit Product</h2>

        <th:block th:if="${session.successMsg}">
          <p class="text-green-600 font-semibold animate-pulse">[[${session.successMsg}]]</p>
          <th:block th:text="${@commonServiceImpl.removeMessage()}"></th:block>
        </th:block>

        <th:block th:if="${session.errorMsg}">
          <p class="text-red-600 font-semibold animate-pulse">[[${session.errorMsg}]]</p>
          <th:block th:text="${@commonServiceImpl.removeMessage()}"></th:block>
        </th:block>
      </div>

      <!-- Form -->

      <form th:action="@{'/admin/update-product'}" method="post" enctype="multipart/form-data" class="space-y-5">
        <input type="hidden" name="id" th:value="${product.id}" />

        
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Enter Title</label>
          <input type="text" name="title" th:value="${product.title}" required
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-200" />
        </div>

        
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Enter Description</label>
          <textarea rows="3" name="description"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-200">[[${product.description}]]</textarea>
        </div>

        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Category</label>
            <select name="category"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white focus:ring-2 focus:ring-blue-400 transition duration-200">
              <option>[[${product.category}]]</option>
              <option th:each="cat, c:${category}">[[${cat.name}]]</option>
            </select>
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Enter Price</label>
            <input type="number" name="price" th:value="${product.price}"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 transition duration-200" />
          </div>
        </div>

        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Discount (%)</label>
            <input type="number" name="discount" th:value="${product.discount}"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 transition duration-200" />
            </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Discount Price</label>
            <input type="number" readonly th:value="${product.discountPrice}"
              class="w-full bg-gray-100 border border-gray-300 rounded-lg px-3 py-2 cursor-not-allowed" />
          </div>
        </div>

        
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Status</label>
          <div class="flex gap-6">
            <label class="flex items-center space-x-2">
              <input type="radio" name="isActive" value="true" th:checked="${product.isActive==true}"
                class="text-blue-500 focus:ring-blue-400" />
              <span class="text-gray-700">Active</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="radio" name="isActive" value="false" th:checked="${product.isActive==false}"
                class="text-red-500 focus:ring-red-400" />
              <span class="text-gray-700">Inactive</span>
            </label>
          </div>
        </div>

        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Enter Stock</label>
            <input type="text" name="stock" th:value="${product.stock}"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 transition duration-200" />
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Upload Image</label>
            <input type="file" name="file" th:value="${product.imageName}"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 transition duration-200" />
          </div>
        </div>

        
        <div class="flex justify-center mt-3">
          <img th:src="@{'/images/products/'+${product.imageName}}" alt="Product Image"
            class="w-32 h-32 object-cover rounded-lg shadow-md border border-gray-200 hover:scale-105 transition-transform duration-300" />
        </div>

        
        <div class="pt-5">
          <button type="submit"
            class="w-full py-3 bg-linear-to-r from-blue-500 to-indigo-600 text-white text-lg font-semibold rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300">
            Update Product
          </button>
        </div>
      </form>
      
    </div>
  </section>
</div>
</body>
</html>
