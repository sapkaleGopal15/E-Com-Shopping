<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{index :: parent(~{::#content}, ~{::title})}">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-linear-to-br from-blue-50 via-indigo-50 to-white min-h-screen">
    <div id="content">
  <section class="py-10">
    <div class="container mx-auto px-4 mt-10">
      
      <div class="flex justify-end mb-6">
        <a th:href="@{'/admin/'}"
           class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md transition duration-300 ease-in-out">
          ‚Üê Back
        </a>
      </div>

      <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-5xl mx-auto border border-gray-100 transition transform hover:shadow-blue-200 duration-300">

        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6 animate-fade-in">
          My Profile
        </h2>

        <div class="text-center mb-4">
          <th:block th:if="${session.successMsg}">
            <p class="text-green-600 font-semibold animate-fade-in">[[${session.successMsg}]]</p>
            <th:block th:text="${@commonServiceImpl.removeMessage()}"></th:block>
          </th:block>

          <th:block th:if="${session.errorMsg}">
            <p class="text-red-500 font-semibold animate-fade-in">[[${session.errorMsg}]]</p>
            <th:block th:text="${@commonServiceImpl.removeMessage()}"></th:block>
          </th:block>
        </div>

        <div class="flex justify-center mb-6">
          <img th:src="@{'../images/profile_img/'+${logedUser.profileImage}}"
               alt="Profile Image"
               class="w-32 h-32 rounded-full border-4 border-indigo-500 shadow-lg object-cover transition transform hover:scale-105 duration-300">
        </div>

        <form th:action="@{'/admin/update-profile/' +${logedUser.id}}" method="post" enctype="multipart/form-data"
              class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
            <input type="text" name="name" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400" th:value="${logedUser.name}">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Mobile Number</label>
            <input type="text" name="mobileNumber" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400" th:value="${logedUser.contact}">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
            <input type="text" readonly class="w-full border bg-gray-100 border-gray-300 rounded-lg p-2" th:value="${logedUser.email}">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Address</label>
            <input type="text" name="address" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400" th:value="${logedUser.address}">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">City</label>
            <input type="text" name="city" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400" th:value="${logedUser.city}">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">State</label>
            <input type="text" name="state" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400" th:value="${logedUser.state}">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Pincode</label>
            <input type="text" name="pincode" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400" th:value="${logedUser.pincode}">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Image</label>
            <input type="file" name="file" class="w-full border border-gray-300 rounded-lg p-2 bg-gray-50">
          </div>

        
            <input type="hidden" th:value="${logedUser.id}" name="id">

          <div class="col-span-2 flex justify-center mt-4">
            <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
              Update Profile
            </button>
          </div>
        </form>

        <div class="mt-10">
          <hr class="my-6">
          <h3 class="text-center text-2xl font-semibold text-indigo-500 mb-6">Change Password</h3>

          <form th:action="@{'/admin/update-password/' +${logedUser.id}}" method="post" class="max-w-md mx-auto space-y-5">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1">Current Password</label>
              <input type="password" name="currentPassword" class="w-full border border-gray-700 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1">New Password</label>
              <input type="password" name="newPassword" class="w-full border border-gray-700 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
              <input type="password" name="confirmPassword" class="w-full border border-gray-700 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400">
            </div>

            <div class="flex justify-center">
              <button type="submit"
                      class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
                Update Password
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.7s ease-in-out;
    }
  </style>

  </div>
</body>
</html>
