<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login container */
    .login-container {
      background-color: #fff;
      width: 350px;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }

    /* Button */
    .btn-login {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #0056b3;
    }

    /* Link */
    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #007bff;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 20px;
      }
    }

    p {
        color: red;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div th:text="${error}" style="color: red;"></div>
    <h2>Login</h2>
    <form id="loginForm" th:action="@{/login}" th:object="${loginUserForm}" method="post" novalidate>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <!-- <p class="error-message" id="emailError">Please enter a valid email.</p> -->
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <!-- <p class="error-message" id="passwordError">Password must be at least 6 characters.</p> -->
      </div>

      <button type="submit" class="btn-login">Login</button>

      <div class="extra-links">
        <p style="color: black;">Donâ€™t have an account? <a th:href="@{/add}">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </form>
  </div>
