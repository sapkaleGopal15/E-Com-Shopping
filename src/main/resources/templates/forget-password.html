<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{index :: parent(~{::#content}, ~{::title})}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="content">

    <div class="bg-white w-full max-w-md mt-20 mb-5 ml-72 p-8 rounded-2xl shadow-2xl items-center justify-center border border-gray-200 
                transition-all duration-300 transform hover:scale-[1.01]">

        <div class="text-center">
            <div class="w-16 h-16 mx-auto rounded-full bg-indigo-600 text-white flex items-center justify-center text-3xl font-bold shadow-md">
                ðŸ”’
            </div>
        </div>

        <h2 class="text-2xl font-bold text-center mt-4 text-gray-800">
            Forgot Your Password?
        </h2>
        <p class="text-center text-gray-500 text-sm mt-1">
            No worries â€” We will send you reset instructions.
        </p>

        <th:block th:if="${session.successMsg}">
            <p class="bg-green-100 text-green-700 text-center px-4 mt-2 py-2 rounded-lg font-semibold">[[${session.successMsg}]]</p>
            <th:block th:text="${@commonServiceImpl.removeMessage()}"></th:block>
        </th:block>

        <th:block th:if="${session.errorMsg}">
                <p class="text-red-600 font-semibold text-center mb-2">[[${session.errorMsg}]]</p>
                <th:block th:text="${@commonServiceImpl.removeMessage()}"></th:block>
            </th:block>
        <form th:action="@{'/forget-password'}" method="post" novalidate class="mt-6 space-y-5">

            <div>
                <label class="block text-gray-700 font-medium mb-1">Email Address</label>
                <input type="email" required name="email" class="w-full border-2 border-gray-300 hover:border-indigo-500 focus:border-indigo-600 rounded-lg px-4 py-2 outline-none transition">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Contact Number</label>
                <input type="number" name="contact" required class="w-full border-2 border-gray-300 hover:border-indigo-500 focus:border-indigo-600 rounded-lg px-4 py-2 outline-none transition">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg transition transform hover:scale-[1.02]">
                Send Password
            </button>
        </form>

        <div class="text-center mt-6">
            <a th:href="@{'/login'}" class="text-indigo-600 hover:underline text-sm font-medium">
                ðŸ”™ Back
            </a>
        </div>

    </div>
    </div>
</body>
</html>
