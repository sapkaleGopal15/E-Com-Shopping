<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{index :: parent(~{::#content}, ~{::title})}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slides | Tailwind Carousel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div id="content">
  <div class="relative mt-16 w-full max-w-screen overflow-hidden shadow-xl" id="carousel">
    <!-- Slides -->
    <div class="relative h-96">
      <!-- Slide 1 -->
      <div class="slide absolute inset-0 opacity-100 transition-opacity duration-700 ease-in-out">
        <img th:src="@{'/images/home1.png'}" class="w-full h-full object-cover" alt="Slide 1">
        <div class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-white text-center px-4">
          <h2 class="text-3xl font-bold mb-2">First Slide Label</h2>
          <p class="text-sm md:text-base">Some representative placeholder content for the first slide.</p>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="slide absolute inset-0 opacity-0 transition-opacity duration-700 ease-in-out">
        <img th:src="@{'/images/home2.png'}" class="w-full h-full object-cover" alt="Slide 2">
        <div class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-white text-center px-4">
          <h2 class="text-3xl font-bold mb-2">Second Slide Label</h2>
          <p class="text-sm md:text-base">Some representative placeholder content for the second slide.</p>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="slide absolute inset-0 opacity-0 transition-opacity duration-700 ease-in-out">
        <img th:src="@{'/images/shopping2.png'}" class="w-full h-full object-cover" alt="Slide 3">
        <div class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-white text-center px-4">
          <h2 class="text-3xl font-bold mb-2">Third Slide Label</h2>
          <p class="text-sm md:text-base">Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>

    <!-- Indicators -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3">
      <button class="indicator w-3 h-3 bg-white/60 rounded-full hover:bg-white transition" data-slide="0"></button>
      <button class="indicator w-3 h-3 bg-white/30 rounded-full hover:bg-white transition" data-slide="1"></button>
      <button class="indicator w-3 h-3 bg-white/30 rounded-full hover:bg-white transition" data-slide="2"></button>
    </div>

    <!-- Controls -->
    <button id="prev" class="absolute top-1/2 left-4 -translate-y-1/2 bg-white/50 hover:bg-white text-gray-800 rounded-full p-2 shadow-md transition">
      &#10094;
    </button>
    <button id="next" class="absolute top-1/2 right-4 -translate-y-1/2 bg-white/50 hover:bg-white text-gray-800 rounded-full p-2 shadow-md transition">
      &#10095;
    </button>
  </div>

  <!-- Carousel Script -->
  <script>
    const slides = document.querySelectorAll('.slide');
    const indicators = document.querySelectorAll('.indicator');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.opacity = i === index ? '1' : '0';
        indicators[i].classList.toggle('bg-white', i === index);
        indicators[i].classList.toggle('bg-white/30', i !== index);
      });
      current = index;
    }

    document.getElementById('prev').addEventListener('click', () => {
      showSlide((current - 1 + slides.length) % slides.length);
    });
    document.getElementById('next').addEventListener('click', () => {
      showSlide((current + 1) % slides.length);
    });
    indicators.forEach((btn, i) => {
      btn.addEventListener('click', () => showSlide(i));
    });

    // Auto-slide
    setInterval(() => {
      showSlide((current + 1) % slides.length);
    }, 4000);
  </script>
  </div>
</body>
</html>
