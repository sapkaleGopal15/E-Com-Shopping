<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{index :: parent(~{::#content}, ~{::title})}">
<head>
	<meta charset="ISO-8859-1">
	<title>User Register | Gopal Shop</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-linear-to-r from-blue-500 via-indigo-600 to-purple-600 min-h-screen flex items-center justify-center">
    <div id="content">
	<section class="w-full px-6 py-12 mt-10">
		<div style="background-image: url('/images/backgraound.png'); width: 950px; height: 550px;" class="max-w-6xl mx-auto bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl p-8 md:p-12 flex flex-col md:flex-row items-center gap-8 transition-all duration-700 hover:shadow-indigo-400/50">
			<div class="w-full md:w-1/2 flex justify-center animate-fadeIn">
			</div>

			<div class="w-full md:w-1/2 border-2 border-black hover:border-blue-600 rounded-2xl shadow shadow-gray-800 p-8 transition-transform duration-500 hover:-translate-y-1">
				<div>
					<a th:href="@{'/login'}" th:classappend="${loginType == 'user'} ? 'border-b-4 text-indigo-700' : ''" class="text-blue-600 hover:text-indigo-700 transition-all duration-300 text-3xl font-extrabold p-12 mb-2 pt-0 pb-0">User</a>
					<a th:href="@{'/admin-login'}" th:classappend="${loginType == 'admin'} ? 'border-b-4 text-indigo-700' : ''" class="text-blue-600 hover:text-indigo-700 transition-all duration-300 text-3xl font-extrabold p-9 mb-2 pt-0 pb-0">Admin</a>
					<p class="text-gray-600 text-center mt-2">Join us and start shopping today!</p>
				</div>
				<div class="text-center mb-6">
					<th:block th:if="${session.successMsg}">
						<p class="text-green-800 bg-green-100 rounded font-semibold mt-2">[[${session.successMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-red-600 font-semibold mt-2">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeMessage()}"></th:block>
					</th:block>
				</div>

				<form th:action="@{'/dologin'}" method="post" id="userRegister" novalidate class="space-y-5">

					<div>
						<label class="block text-gray-700 font-medium mb-1">Email</label>
						<input required name="email" type="email"
							class="w-full border-2 border-gray-600 hover:border-blue-500 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
					</div>

					<div>
						<label class="block text-gray-700 font-medium mb-1">Password</label>
						<input required name="password" type="password"
							class="w-full border-2 border-gray-600 hover:border-blue-500 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
					</div>

					<button type="submit"
						class="w-full bg-linear-to-r from-indigo-600 to-blue-500 text-white font-semibold py-3 rounded-lg shadow-lg hover:from-indigo-700 hover:to-blue-600 transition-all duration-300 transform hover:scale-[1.02]">
						Login
					</button>
				</form>

				<div class="text-center mt-6 text-gray-700">
                    <p>
						<a th:href="@{'/forget-password'}" class="text-indigo-600 font-semibold hover:underline">Forget password?</a>
					</p>
					<p>New User ?
						<a th:href="@{'/register'}" class="text-indigo-600 font-semibold hover:underline">Register Now</a>
					</p>
				</div>
			</div>
		</div>
	</section>

	<script>
		document.addEventListener("DOMContentLoaded", () => {
			document.querySelectorAll(".animate-fadeIn").forEach(el => {
				el.classList.add("opacity-0", "translate-y-5");
				setTimeout(() => {
					el.classList.remove("opacity-0", "translate-y-5");
					el.classList.add("transition-all", "duration-1000", "ease-out");
				}, 200);
			});
		});
	</script>
    </div>
</body>
</html>
