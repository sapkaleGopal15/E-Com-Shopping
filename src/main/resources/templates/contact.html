<!DOCTYPE html>
<html lang="en" th:replace="~{index :: parent(~{::#content}, ~{::title})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Gopal Shopping</title>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://kit.fontawesome.com/a2e0d5efb3.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <div id="content">

  <!-- ðŸŒŸ Hero Section -->
  <section class="relative bg-linear-to-r from-indigo-600 to-blue-700 text-white py-20 mt-16 text-center overflow-hidden">
    <div class="container mx-auto px-6" data-sr="fade-up">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Get in Touch</h1>
      <p class="text-lg md:text-xl max-w-2xl mx-auto">
        Weâ€™d love to hear from you. Reach out with any questions, feedback, or support requests.
      </p>
    </div>
    <div class="absolute inset-0 bg-linear-to-t from-black/20"></div>
  </section>

  <!-- ðŸ’¬ Contact Info Section -->
  <section class="container mx-auto px-6 py-16 grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
    <div class="p-6 bg-white shadow-md rounded-xl hover:shadow-2xl transition duration-300" data-sr="fade-up">
      <i class="fas fa-map-marker-alt text-blue-600 text-4xl mb-4"></i>
      <h3 class="text-xl font-semibold mb-2">Address</h3>
      <p th:text="${contactInfo.address}">123 Market Street, Mumbai, India</p>
    </div>

    <div class="p-6 bg-white shadow-md rounded-xl hover:shadow-2xl transition duration-300" data-sr="fade-up" data-sr-delay="150">
      <i class="fas fa-phone-alt text-blue-600 text-4xl mb-4"></i>
      <h3 class="text-xl font-semibold mb-2">Phone</h3>
      <p th:text="${contactInfo.phone}">+91 9876543210</p>
    </div>

    <div class="p-6 bg-white shadow-md rounded-xl hover:shadow-2xl transition duration-300" data-sr="fade-up" data-sr-delay="300">
      <i class="fas fa-envelope text-blue-600 text-4xl mb-4"></i>
      <h3 class="text-xl font-semibold mb-2">Email</h3>
      <p th:text="${contactInfo.email}">support@shopease.com</p>
    </div>
  </section>

  <!-- ðŸ“¨ Contact Form Section -->
  <section class="bg-blue-50 py-16">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-blue-700 text-center mb-10">Send Us a Message</h2>
      <form th:action="@{/contact/submit}" method="post" th:object="${contactForm}" 
            class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg space-y-6" data-sr="fade-up">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" th:field="*{name}" placeholder="Your Name"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" th:field="*{email}" placeholder="Your Email"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Subject</label>
          <input type="text" th:field="*{subject}" placeholder="Subject"
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Message</label>
          <textarea th:field="*{message}" placeholder="Your Message..." rows="5"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
        </div>

        <div class="text-center">
          <button type="submit"
                  class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 transform hover:scale-105">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- ðŸ“ Map Section -->
  <section class="container mx-auto px-6 py-16" data-sr="fade-up">
    <h2 class="text-3xl font-bold text-blue-700 text-center mb-8">Our Location</h2>
    <div class="w-full h-96 rounded-xl overflow-hidden shadow-lg">
      <iframe th:src="${contactInfo.mapEmbed}"
              class="w-full h-full border-0" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- ðŸŒˆ ScrollReveal Animations -->
  <script>
    ScrollReveal().reveal('[data-sr="fade-up"]', {
      duration: 800,
      origin: 'bottom',
      distance: '40px',
      delay: 100,
      interval: 100
    });
  </script>
</div>
</body>
</html>
