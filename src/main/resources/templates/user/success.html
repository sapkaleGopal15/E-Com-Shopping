<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{index :: parent(~{::#content}, ~{::title})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Gopal Shop | Order Success</title>
	<script src="https://kit.fontawesome.com/a2d9b6a64f.js" crossorigin="anonymous"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-linear-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center font-[Poppins]">
	
    <div id="content">
    <section class="w-full mt-16 max-w-lg bg-white shadow-2xl rounded-2xl p-10 relative overflow-hidden transform transition-all duration-500 hover:scale-[1.02] hover:shadow-blue-200">

		<!-- Floating Back Button -->
		<div class="absolute top-4 right-4">
			<a href="javascript:history.back()" 
				class="flex items-center gap-2 bg-gray-100 text-gray-700 px-3 py-1.5 rounded-full shadow-md hover:bg-gray-200 transition-all duration-300">
				<i class="fa-solid fa-arrow-left"></i>
				<span class="text-sm font-medium">Back</span>
			</a>
		</div>

		<!-- Success Icon with animation -->
		<div class="flex flex-col items-center text-center">
			<div class="animate-bounce">
				<i class="fa-solid fa-circle-check text-green-500 text-7xl mb-4 drop-shadow-md"></i>
			</div>

			<h1 class="text-3xl font-bold text-gray-800 mb-2 animate-fadeIn">Product Ordered Successfully ðŸŽ‰</h1>
			<p class="text-lg text-gray-600 mb-6 animate-fadeIn delay-200">Your product will be delivered within 7 days.</p>

			<!-- Buttons -->
			<div class="flex gap-4 justify-center">
				<a href="/"
					class="bg-linear-to-r from-indigo-500 to-blue-500 text-white font-medium px-5 py-2 rounded-lg shadow-md hover:from-indigo-600 hover:to-blue-600 transform hover:-translate-y-1 transition-all duration-300">
					<i class="fa-solid fa-house mr-2"></i> Home
				</a>
				<a href="/user/user-orders"
					class="bg-linear-to-r from-green-500 to-emerald-500 text-white font-medium px-5 py-2 rounded-lg shadow-md hover:from-green-600 hover:to-emerald-600 transform hover:-translate-y-1 transition-all duration-300">
					<i class="fa-solid fa-box mr-2"></i> Your Orders
				</a>
			</div>
		</div>

		<!-- Subtle animated glow -->
		<div class="absolute -inset-1 rounded-2xl bg-linear-to-r from-blue-200 via-purple-200 to-indigo-200 blur-3xl opacity-20 animate-pulse"></div>
	</section>

	<!-- Custom Animations -->
	<style>
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(10px); }
			to { opacity: 1; transform: translateY(0); }
		}
		.animate-fadeIn {
			animation: fadeIn 0.8s ease-out forwards;
		}
		.animate-fadeIn.delay-200 {
			animation-delay: 0.2s;
		}
	</style>
    </div>
</body>
</html>
