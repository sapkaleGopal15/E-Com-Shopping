<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{index :: parent(~{::#content}, ~{::title})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Payment Gateway</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-linear-to-br from-blue-100 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">
  <div id="content">
  <div class="bg-white shadow-2xl ml-26 mb-8 rounded-3xl overflow-hidden mt-20 flex flex-col md:flex-row w-200">
    
    <div class="md:w-1/2 bg-linear-to-tr from-indigo-500 to-purple-600 flex items-center justify-center p-6">
      <img th:src="${'/images/profile_img/online-payment.png'}" 
           alt="Payment Illustration" 
           class="w-100 max-w-sm drop-shadow-lg">
    </div>

    <div class="md:w-1/2 p-8 md:p-5 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Complete Your Payment</h2>
      <p class="text-gray-500 mb-6">Please fill in your card details to proceed with secure payment.</p>

      <form th:action="${'/user/success'}" method="get" class="space-y-5">
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-1">Cardholder Name</label>
          <input type="text" id="name" name="name" placeholder="xyz" required
            class="w-full border border-gray-300 rounded-lg p-1 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
        </div>

        <div>
          <label for="cardNumber" class="block text-gray-700 font-semibold mb-1">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456" minlegth="16" maxlength="16"
            class="w-full border border-gray-300 rounded-lg p-1 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="expiry" class="block text-gray-700 font-semibold mb-1">Expiry Date</label>
            <input type="text" id="expiry" required name="expiry" placeholder="MM/YY" maxlength="5"
              class="w-full border border-gray-300 rounded-lg p-1 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
          </div>
          <div>
            <label for="cvv" class="block text-gray-700 font-semibold mb-1">CVV</label>
            <input type="password" id="cvv" required name="cvv" placeholder="***" minlength="3" maxlength="3"
              class="w-full border border-gray-300 rounded-lg p-1 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
          </div>
        </div>

        <div>
          <label for="amount" class="block text-gray-700 font-semibold mb-1">Amount</label>
          <input type="number" id="amount" name="amount" th:value="${orderPrice}" readonly
            class="w-full border border-gray-300 rounded-lg p-1 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
        </div>

        <button type="submit"
          class="w-full bg-linear-to-r from-indigo-500 to-purple-600 text-white font-bold py-3 rounded-lg shadow-lg hover:opacity-90 transition-all duration-300">
          Pay Securely
        </button>
      </form>

      <p class="text-center text-gray-500 text-sm mt-6">
        ðŸ”’ Your payment is encrypted & secured
      </p>
    </div>
</div>
</div>
</body>
</html>
