<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base :: parent(~{::#content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>

    <style>
        /* Reset default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Form Container */
.form-container {
    background: #fff;
    width: 400px;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

/* Form Group */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
    color: #444;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #007bff;
}

/* Submit Button */
.btn-submit {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn-submit:hover {
    background-color: #0056b3;
}

/* Responsive */
@media (max-width: 500px) {
    .form-container {
        width: 90%;
        padding: 20px;
    }
}
p {
    color: red;
}

    </style>

</head>
<body>

    <div id="content" class="form-container">

        <!-- <div th:replace="~{message :: messagebox}"></div> -->

        <div th:text="${message}" style="color: green;"></div>
       

        <h2>Add New User</h2>

        <form th:action="@{/add}" th:object="${userForm}" novalidate method="post" class="user-form">
            
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" th:field="*{fName}" placeholder="Enter first name"required>
                <p th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}"></p>

                <!-- <p data-th-if="${#fields.hasErrors('fName')}" data-th-errors="*{fName}"></p> -->

            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" th:field="*{lName}" placeholder="Enter last name" required>
                <p th:if="${#fields.hasErrors('lName')}" th:errors="*{lName}"></p>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter email address" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" th:field="*{address}" rows="3" placeholder="Enter full address" required></textarea>
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" th:field="*{contact}" placeholder="Enter contact number" pattern="[0-9]{10}" required>
                <p th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></p>
            </div>

            <button type="submit" class="btn-submit">Add User</button>
            <br><br>
            <button type="reset" class="btn-submit">Clear</button>
        </form>
    </div>

</body>
</html>
